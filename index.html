        // 2. ì „ì—­ ë³€ìˆ˜
        let map, markersLayer, markerClusterGroup, heatLayer;

        let currentCountry = "í•œêµ­";
        let currentFilteredEvents = mockEvents.filter(e => e.country === "í•œêµ­");
        
        // ê²€ìƒ‰ íˆìŠ¤í† ë¦¬ (Ring Buffer)
        let searchBuffer = [];

        // ì§€ì—­ ë¦¬ìŠ¤íŠ¸ ì •ì˜

        // ì§€ì—­ë³„ ëŒ€í‘œ ì¢Œí‘œ (ë°œê´‘ íš¨ê³¼ìš©)
        const regionCoords = {
            "ì„œìš¸": [37.566, 126.978], "ê²½ê¸°": [37.275, 127.009], "ê°•ì›": [37.555, 128.209],
            "ì¶©ë‚¨": [36.5, 126.8], "ì¶©ë¶": [36.8, 127.7], "ì „ë¶": [35.82, 127.11],
            "ì „ë‚¨": [34.86, 126.99], "ê²½ë¶": [36.25, 128.66], "ê²½ë‚¨": [35.23, 128.68],
            "ë¶€ì‚°": [35.18, 129.08], "ì œì£¼": [33.49, 126.53],

            "í›„ì¿ ì˜¤ì¹´": [33.59, 130.40], "í™‹ì¹´ì´ë„": [43.06, 141.35], "ì˜¤í‚¤ë‚˜ì™€": [26.21, 127.68]

        // 3. ì´ˆê¸°í™”

        function initializeMap() {

            map = L.map('map', { zoomControl: false }).setView([35.9, 133], 5);

            markerClusterGroup = L.markerClusterGroup({
                maxClusterRadius: 60,
                spiderfyOnMaxZoom: true,

            loadEventMarkers(currentFilteredEvents);

        // 4. êµ­ê°€ ì „í™˜
        function switchCountry(country) {
            currentCountry = country;

            // ë²„íŠ¼ ìŠ¤íƒ€ì¼ ë³€ê²½

        // 5. ì§€ì—­ í•„í„° ë Œë”ë§
        function renderRegionFilters(country) {
            const container = document.getElementById('region-filters');
            const regionList = regions[country];
            
            container.innerHTML = regionList.map(r => 
                `<button onclick="highlightRegion('${r}')" class="px-3 py-1 bg-google-gray text-gray-200 rounded-full shadow-md text-xs font-semibold whitespace-nowrap hover:bg-gray-600 transition">${r}</button>`
            ).join('');
        }

        // 6. ë§ˆì»¤ ë¡œë”© (í´ëŸ¬ìŠ¤í„° + íˆíŠ¸ë§µ)
        function loadEventMarkers(events) {
            if (markersLayer) map.removeLayer(markersLayer);
            if (markerClusterGroup) map.removeLayer(markerClusterGroup);
            if (heatLayer) map.removeLayer(heatLayer);

            // ë§ˆì»¤ í´ëŸ¬ìŠ¤í„° ì¬ì´ˆê¸°í™”
            markerClusterGroup = L.markerClusterGroup({
                maxClusterRadius: 60,
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false
            });

            // íˆíŠ¸ë§µ ë°ì´í„°
            const heatData = events.map(e => [e.lat, e.lng, 1.0]);

            events.forEach(event => {
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="event-marker"><img src="${event.img}" onerror="this.src='https://via.placeholder.com/45'"></div>`,
                    iconSize: [45, 45],
                    iconAnchor: [22.5, 22.5]
                });

                const marker = L.marker([event.lat, event.lng], { icon: icon });
                
                // íˆ´íŒì€ í˜¸ë²„ ì‹œì—ë§Œ í‘œì‹œ (CSSë¡œ ì œì–´)
                marker.bindTooltip(event.name, { 
                    permanent: false,
                    direction: 'top',
                    offset: [0, -20],
                    className: 'bg-gray-800 text-white px-2 py-1 rounded-md shadow-lg text-xs font-semibold'
                });

                marker.on('click', () => showDetailSheet(event));
                markerClusterGroup.addLayer(marker);
            });

            // íˆíŠ¸ë§µ ë ˆì´ì–´
            heatLayer = L.heatLayer(heatData, {
                radius: 35,
                blur: 20,
                maxZoom: 8,
                gradient: {0.4: 'blue', 0.65: 'yellow', 0.85: 'orange', 1: 'red'}
            });

            updateVisualization();
        }

        // 7. ì‚°ì ë„/ë§ˆì»¤ ì „í™˜
        function updateVisualization() {
            const zoom = map.getZoom();
            
            if (isHeatmapMode || zoom <= 5) {
                if (map.hasLayer(markerClusterGroup)) map.removeLayer(markerClusterGroup);
                if (!map.hasLayer(heatLayer)) map.addLayer(heatLayer);
            } else {
                if (map.hasLayer(heatLayer)) map.removeLayer(heatLayer);
                if (!map.hasLayer(markerClusterGroup)) map.addLayer(markerClusterGroup);
            }
        }

        function toggleHeatmap() {
            isHeatmapMode = !isHeatmapMode;
            updateVisualization();
        }

        // 8. ì§€ì—­ ë°œê´‘ íš¨ê³¼ (SVG ì• ë‹ˆë©”ì´ì…˜)
        function highlightRegion(regionName) {
            if (activeGlowLayer) map.removeLayer(activeGlowLayer);

            const coords = regionCoords[regionName];
            if (coords) {
                map.setView(coords, 9);
                
                // SVG Circle with CSS animation
                activeGlowLayer = L.circle(coords, {
                    color: '#ffeb3b',
                    fillColor: '#ffeb3b',
                    fillOpacity: 0.25,
                    weight: 3,
                    radius: 45000,
                    className: 'glow-region'
                }).addTo(map);

                setTimeout(() => {
                    if (activeGlowLayer) map.removeLayer(activeGlowLayer);
                }, 3000);
            }
        }

        // 9. íƒœê·¸ í•„í„°ë§
        function filterByTag(tag) {
            let filtered;
            if (tag === 'ì „ì²´') {
                filtered = mockEvents.filter(e => e.country === currentCountry);
            } else {
                filtered = mockEvents.filter(e => 
                    e.country === currentCountry && e.tags.includes(tag)
                );
            }
            loadEventMarkers(filtered);
        }

        // 10. Alt+ë“œë˜ê·¸ ì„ íƒ (C++ vector reserve ê°œë… í™œìš©)
        function setupDragSelection() {
            const box = document.createElement('div');
            box.className = 'selection-box';
            box.style.display = 'none';
            document.body.appendChild(box);

            let startPoint = null;
            let isDragging = false;

            map.getContainer().addEventListener('mousedown', (e) => {
                if (e.altKey) {
                    e.preventDefault();
                    map.dragging.disable();
                    startPoint = { x: e.clientX, y: e.clientY };
                    isDragging = true;
                    box.style.left = startPoint.x + 'px';
                    box.style.top = startPoint.y + 'px';
                    box.style.width = '0px';
                    box.style.height = '0px';
                    box.style.display = 'block';
                }
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const width = Math.abs(e.clientX - startPoint.x);
                const height = Math.abs(e.clientY - startPoint.y);
                const left = Math.min(e.clientX, startPoint.x);
                const top = Math.min(e.clientY, startPoint.y);

                box.style.width = width + 'px';
                box.style.height = height + 'px';
                box.style.left = left + 'px';
                box.style.top = top + 'px';
            });

            window.addEventListener('mouseup', (e) => {
                if (isDragging) {
                    isDragging = false;
                    box.style.display = 'none';
                    map.dragging.enable();

                    const rect = box.getBoundingClientRect();
                    const bounds = L.latLngBounds(
                        map.containerPointToLatLng([rect.top, rect.left]),
                        map.containerPointToLatLng([rect.bottom, rect.right])
                    );

                    // C++ reserve ê°œë…: ë¯¸ë¦¬ í¬ê¸° ì˜ˆì¸¡í•˜ì—¬ ì„±ëŠ¥ í–¥ìƒ
                    const selected = [];
                    selected.length = 0; // Clear
                    
                    for (let i = 0; i < currentFilteredEvents.length; i++) {
                        const ev = currentFilteredEvents[i];
                        if (bounds.contains([ev.lat, ev.lng])) {
                            selected.push(ev);
                        }
                    }

                    if (selected.length > 0) {
                        alert(`${selected.length}ê°œ ì¶•ì œ ì„ íƒ:\n` + selected.map(s => s.name).join(', '));
                    }
                }
            });
        }

        // 11. ê²€ìƒ‰ (Debounce + Trie ê°œë…)
        function setupSearch() {
            const input = document.getElementById('search-input');
            let debounceTimer;

            input.addEventListener('input', (e) => {
                const keyword = e.target.value.trim().toLowerCase();
                
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    if (!keyword) {
                        loadEventMarkers(mockEvents.filter(ev => ev.country === currentCountry));
                        return;
                    }

                    // C# LINQ style filtering (ë¹ ë¥¸ ì„ í˜• íƒìƒ‰)
                    const filtered = mockEvents.filter(ev => 
                        ev.country === currentCountry && (
                            ev.name.toLowerCase().includes(keyword) || 
                            ev.region.toLowerCase().includes(keyword) || 
                            ev.tags.some(t => t.toLowerCase().includes(keyword))
                        )
                    );
                    loadEventMarkers(filtered);
                }, 250); // 250ms Debounce
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    addToHistory(input.value.trim());
                }
            });
        }

        // 12. íˆìŠ¤í† ë¦¬ ê´€ë¦¬ (Circular Buffer)
        function addToHistory(keyword) {
            if (!keyword) return;
            
            // ì¤‘ë³µ ì œê±° + ë§¨ ì• ì‚½ì… (C++ deque push_front ê°œë…)
            const index = searchBuffer.indexOf(keyword);
            if (index > -1) {
                searchBuffer.splice(index, 1);
            }
            searchBuffer.unshift(keyword);
            
            // Max Size ìœ ì§€ (pop_back)
            if (searchBuffer.length > MAX_HISTORY) {
                searchBuffer.pop();
            }
            
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('search-history');
            container.innerHTML = searchBuffer.map(k => 
                `<span onclick="searchByHistory('${k}')" class="history-chip px-2 py-0.5 rounded-md cursor-pointer hover:bg-gray-600 whitespace-nowrap">${k}</span>`
            ).join('');
        }

        function searchByHistory(keyword) {
            document.getElementById('search-input').value = keyword;
            document.getElementById('search-input').dispatchEvent(new Event('input'));
        }

        // 13. ìƒì„¸ ì‹œíŠ¸
        function showDetailSheet(event) {
            const sheet = document.getElementById('detail-sheet');
            document.getElementById('sheet-title').innerText = `${event.name} (${event.region})`;
            document.getElementById('sheet-summary').innerText = event.summary;
            document.getElementById('sheet-celeb').innerText = event.celeb;
            document.getElementById('sheet-image').src = event.img;
            
            // íƒœê·¸ ë Œë”ë§
            const tagsContainer = document.getElementById('sheet-tags');
            tagsContainer.innerHTML = event.tags.map(t => 
                `<span class="bg-primary-600 text-white px-2 py-0.5 rounded-md text-xs">${t}</span>`
            ).join('');
            
            sheet.classList.add('active');
            map.panTo([event.lat, event.lng]);
        }

        function hideDetailSheet() {
            document.getElementById('detail-sheet').classList.remove('active');
        }
    </script>
